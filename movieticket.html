<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
</head>
<body>

    <!-- Movie selection and seat layout -->
    <div class="movie-container">
        <label for="movie">Pick a movie:</label>
        <select id="movie">
            <option value="10">Navra Maza Navsacha 2 (250.Rs)</option>
            <option value="12">Dharmaveer (280.Rs)</option>
            <option value="8">Stree 2 (200.Rs)</option>
            <option value="9">Devara (300.Rs)</option>
            <option value="9">Jigra (380.Rs)</option>
            <option value="9">The Wild Robot (280.Rs)</option>
             <option value="9">Martin (180.Rs)</option>
            <option value="9">Vettaiyan-The Hunter (200.Rs)</option>
            <option value="9">Smile 2 (200.Rs)</option>

        </select>
    </div>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>.</p>

    <script src="script.js"></script>
</body>
</html>
